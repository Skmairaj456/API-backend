services:
  - type: web
    name: ai-chatbot
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PORT
        value: "10000"
      - key: PYTHON_VERSION
        value: "3.8.1"

services:
  - type: web
    name: ai-chatbot(1)
    env: python
    buildCommand: |
      # Use a shell to ensure the command runs properly
      bash -c "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PORT
        value: "10000"
      - key: PYTHON_VERSION
        value: "3.8.1"
